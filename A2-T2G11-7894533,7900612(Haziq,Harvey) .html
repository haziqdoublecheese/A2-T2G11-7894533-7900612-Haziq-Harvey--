        <th colspan="3" style="background-color: rgb(255, 199, 159);"><h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Part 2: Game</h2></th>

          <td style="background-color: rgb(218, 237, 249);"><strong>Your chosen item:&nbsp;</strong></td>

            <form>
              <label name="item" >&emsp;Choose an Item: </label>

                <!--!@#$%^&*()_+=?qwertyuiop1234567890-->

          </td>
          <td style="background-color: rgb(255, 245, 193);"><h3 style="font-family: 'Courier New', Courier, monospace; text-align: center;">Current Score:&nbsp;<span style="color: red;" id="counter">0</span></h3></td>
        </tr>
        <tr style="height: 40px;">
          <td colspan="3" style="background-color: rgb(149, 255, 138);">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="start" type="button" onclick="startGame()">Start Game</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="stop" type="button" onclick="stopGame()">Stop Game</button></td>
        </tr>
        <tr style="height: 80px;">
          <td style="text-align: center;"><button id="first" type="button">1st Item</button></td>
          <td style="text-align: center;"><button id="second" type="button">2nd Item</button></td>
          <td style="text-align: center;"><button id="third" type="button">3rd Item</button></td>
        </tr>
        
        <script>
          const items = ["!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "_", "+", "=", "?", "q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
          let intervalId;

          function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
          }
          function startGame(){
            clearInterval(intervalId);
            var counterEl = document.getElementById("counter");
            var counterValue = parseInt(counterEl.innerHTML);
            counterValue = 0;
            counterEl.innerHTML = counterValue.toString();

            intervalId = setInterval(function(){
              let randomNum1 = (getRandom(0,33));
              let randomNum2 = (getRandom(0,33));
              let randomNum3 = (getRandom(0,33));

              let item1 = items[randomNum1];
              let item2 = items[randomNum2];
              let item3 = items[randomNum3];

              //this helps to start randomising the contents of the button
              document.getElementById("first").innerHTML = item1;
              document.getElementById("second").innerHTML = item2;
              document.getElementById("third").innerHTML = item3;
            }, 1000) 
          }

          
          //function to keep adding score
          function increment(){
            var counterEl = document.getElementById("counter");
            var counterValue = parseInt(counterEl.innerHTML);
            counterValue += 5;
            counterEl.innerHTML = counterValue.toString();
          }

          function decrement(){
            var counterEl = document.getElementById("counter");
            var counterValue = parseInt(counterEl.innerHTML);
            counterValue -= 3;
            counterEl.innerHTML = counterValue.toString();
          }

          function stopGame(){
            clearInterval(intervalId);
          }

          var firstButton = document.getElementById("first");
          var secondButton = document.getElementById("second");
          var thirdButton = document.getElementById("third");
          var selectedItem = document.getElementById("item");

          firstButton.addEventListener("click", function() {
            if (firstButton.innerHTML === selectedItem.value) {
              increment();
            }else{
              decrement();
            }
          });

          secondButton.addEventListener("click", function() {
            if (secondButton.innerHTML === selectedItem.value) {
              increment();
            }else{
              decrement();
            }
          });

          thirdButton.addEventListener("click", function() {
            if (thirdButton.innerHTML === selectedItem.value) {
              increment();
            }else{
              decrement();
            }
          });

          

        </script>
